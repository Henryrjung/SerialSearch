<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>$erial.search</title>

    <link href="https://fonts.googleapis.com/css2?family=Syne&family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    
  </head>

  <body class="background">
    <nav class="navbar-fixed grey black">
      <a href="#" class="brand-logo center" id="header">$erial.search</a>
    </nav>

    <div>
      <main class="container white">
          <div class="row">
              <div class="col s12 center-align" id="header-img">
                <br>
                  <img src="Assets/Images/serial_search_header.jpg" class="responsive-img">
              </div>
              <div class="col offset-s4" id="search-form">
                <form class="center-align">
                  <input type="text" id="search-bar" class="validate input-field" placeholder="Search Here...">
                  <br>
                  <label for="book-check">
                    <input type="checkbox" id="book-check" name="check-media" value="book">
                    <span>Books</span>
                  </label>
                  <label for="movie-check">
                    <input type="checkbox" id="movie-check" name="check-media" value="movie">
                    <span>Movies</span>
                  </label>
                  <label for="tv-check">
                     <input type="checkbox" id="tv-check" name="check-media" value="tv">
                     <span>TV Shows</span>
                  </label>
                  <br><br>
                  <button class="btn waves-light red hoverable" type="submit">Search</button>
                </form>
                <br><br><br>
              </div>


              </div>

      </main>
    </div>    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
 

  </body>
</html>
