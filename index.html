<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>$erial.search</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/style.css">
    
  </head>

  <body>
    <nav class="navbar-fixed grey darken-3">
      <a href="#" class="brand-logo center" id="header">$erial.search</a>
    </nav>

    <div class="">
      <main class="container bg-white">
          <div class="row">
              <div class="col s12 center-align" id="header-img">
                  Header image here
              </div>
              <div class="col s12" id="search-form">
                <form class="center-align">
                    <input type="text" id="search-bar">
                    <br>
                    <label for="book-check">
                    <input type="checkbox" id="book-check" name="check-media" value="book">
                   <span>Books</span>
                    </label>
                    <label for="movie-check">
                    <input type="checkbox" id="movie-check" name="check-media" value="movie">
                    <span>Movies</span>
                     </label>
                     <label for="tv-check">
                     <input type="checkbox" id="tv-check" name="check-media" value="tv">
                     <span>TV Shows</span>
                      </label>
                    <br><br>
                    <button class="btn waves-light red hoverable" type="submit">Search</button>
                </form>
            </div>


          </div>

      </main>
    </div>    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
 

  </body>
</html>
